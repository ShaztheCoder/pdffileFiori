<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Content Security Policy for PDF.js -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' 'unsafe-eval' 'unsafe-inline' blob:">
    <title>PDF Extract Application</title>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "com.pdfextract": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted">
    </script>
</head>
<body class="sapUiBody" id="content">
    <div data-sap-ui-component data-name="com.pdfextract" data-id="container" data-settings='{"id" : "pdfextract"}'></div>
</body>
</html>
